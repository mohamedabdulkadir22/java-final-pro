    <style>



    .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }

    .navbar-nav .nav-link {
        font-size: 1rem;
        color: #333;
        padding: 0.5rem 1rem;
    }

    .navbar-nav .nav-link:hover {
        background-color: #f0f0f0;
        border-radius: 5px;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler-icon {
        background-color: #333;
    }

    .navbar-collapse {
        justify-content: flex-end;
    }





    body {
   background: linear-gradient(to bottom, white, blue);
    background-size: cover;
    background-position: center;
    margin: 0;

    display: flex;
    flex-direction: column;

    overflow-y: auto;
    font-family: 'Arial', sans-serif;



  }

.header-content {
    display: block;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 458px;
}

.header-content h1 {
    text-align: center;
     padding-top: 180px;
}


.header-content p {
    font-size: 1.5rem;
}


      .header-content h1 {
          font-size: 3rem;
          font-weight: bold;

      }
      .header-content p {
          font-size: 1.5rem;
      }


      .who-we-are {
          background-color: white;
          padding: 50px 0;
      }
      .who-we-are h2 {
          color: #ff007b;
          font-size: 2rem;
          font-weight: bold;
      }
      .who-we-are p {
          color: #333;
          font-size: 1rem;
      }
      .who-we-are img {
          max-width: 100%;
          height: auto;
      }
      .help-you-succeed {
          padding: 50px 0;
          text-align: center;
      }
      .help-you-succeed h2 {
          font-size: 2.5rem;
          font-weight: bold;
          color: #ff007b;
          margin-bottom: 10px;
      }
      .help-you-succeed p {
          font-size: 1.25rem;
          color: #333;
          margin-bottom: 50px;
      }
      .help-you-succeed .card {
          border: none;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 30px;
          padding: 20px;
          text-align: center;
      }
      .help-you-succeed .card h5 {
          font-size: 1.25rem;
          font-weight: bold;
          color: #ff007b;
      }
      .help-you-succeed .card p {
          color: #333;
          font-size: 1rem;
          margin-bottom: 20px;
      }
      .help-you-succeed .btn-custom {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          margin: 5px;
      }
      .help-you-succeed .btn-custom:hover {
          background-color: #0056b3;
      }
      .rental-cars {
          padding: 50px 0;
          text-align: center;
      }
      .rental-cars h2 {
          font-size: 2.5rem;
          font-weight: bold;
          color: #000;
          margin-bottom: 50px;
      }
      .rental-cars h2 span {
          color: #ff007b;
      }
      .card {
          border: none;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 30px;
      }
      .card img {
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
      }
      .card-title {
          font-size: 1.25rem;
          font-weight: bold;
          color: #ff007b;
      }
      .card-text {
          color: #333;
      }
      .card-footer {
          background-color: white;
          border-top: none;
          display: flex;
          justify-content: space-between;
      }
      .footer {
          background-color: #333;
          color: white;
          padding: 20px 0;
          text-align: center;
      }
      .footer .social-icons a {
          color: white;
          margin: 0 10px;
          text-decoration: none;
          font-size: 1.5rem;
      }
      .footer p {
          margin: 0;
      }
