<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          background-color: #333;
          background-size: cover;
          background-position: center;
          margin: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
          overflow-y: auto;
          font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
          font-size: 1.5rem;
          font-weight: bold;
          color: #333;
        }
        .navbar-nav .nav-link {
          font-size: 1rem;
          color: #333;
        }
        .container {
          background-color: rgba(255, 255, 255, 0.9);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          margin: auto;
          margin-top: 20px;
          margin-bottom: 20px;
        }
        .container h1 {
          font-size: 2.5rem;
          font-weight: bold;
          color: #333;
          text-align: center;
          margin-bottom: 20px;
        }
        .mb-3 {
          margin-bottom: 15px;
        }
        .form-label {
          margin-bottom: 5px;
        }
        .form-control {
          border-radius: 5px;
          padding: 10px;
          border: 1px solid #ccc;
          width: 100%;
        }
        .btn-primary {
          background-color: #ff007b;
          border: none;
          width: 100%;
          padding: 10px;
          font-size: 1rem;
        }
        .btn-primary:hover {
          background-color: #e6006f;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Departments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container form-container">
    <h1 class="text-center">Edit Department</h1>

    <form th:action="@{/saveDepartment}" method="post" th:object="${dept}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${dept.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${dept.name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Manager ID</label>
            <input type="text" class="form-control" id="managerId" name="managerId" th:value="${dept.managerId}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/viewAllDepartments}" class="btn btn-cancel ms-2">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
